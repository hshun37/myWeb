 <script>
	$(document).ready(function(){
		$('form').submit(function(event){
			var value = $('input').val();

			if(value.replace(/[ㄱ-힣]/g, '').length==0) //한글만 사용할 수 있는 정규식
			//a-zA-z0-9
			{
				alert('이름이 입력되었습니다.');
			} else {
				alert('한글 이름을 입력해주세요.');
				event.preventDefault();
			}
		});
	});

 </script>

 <body>
	<form>
 		<label>이름</label>
		<input type="text" name="name">
		<input type="submit" value="등록">
	</form>
