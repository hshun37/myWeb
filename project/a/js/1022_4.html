<!DOCTYPE html>
<html lang="ko">
 <head>
  <meta charset="UTF-8">
  <meta name="Generator" content="EditPlus®">
  <meta name="Author" content="">
  <meta name="Keywords" content="">
  <meta name="Description" content="">
  <title>Document</title>

  <style>
	div{
	width:50px;
	height:50px;
	background:blue;
	position:relative;
	}
  </style>

  <script
  src="https://code.jquery.com/jquery-3.6.0.js"
  integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
  crossorigin="anonymous"></script>
  
  <script>
  	$(document).ready(function(){
		$('div').animate({
			left:'+=50'
		},2000)
		.animate({
			width:'+=50'
		},2000)
		.animate({
			height:'+=50'
		},2000);

		setTimeout(function(){ //해당되는 시간이 완료된다면 다음과 같은 함수 실행
			$('div').clearQueue();
			$('div').hide();
		},3000); //3초 후 애니메이션의 동작의 함수를 제거
	});
  </script>
 </head>
 <body>
	<div></div>
 </body>
</html>
