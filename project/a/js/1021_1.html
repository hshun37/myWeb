 <script>
 	$(document).ready(function(){
		$('#box1').css({
			width:100,

			background:'blue',
			left:10,
			top:10,
			position:'absolute'
			}).animate({
				width:300,
				opacity:0.5
			},1000).animate({
				opacity:1,
				left:100,
				top:200
			},1000);
		});
