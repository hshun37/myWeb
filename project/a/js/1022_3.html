  <title>Document</title>
  <style>
  	div{
	width:50px;
	height:50px;
	background:blue;
	position:relative;
	}
  </style>

  <script
  src="https://code.jquery.com/jquery-3.6.0.js"
  integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
  crossorigin="anonymous"></script>

  <script>
  	$(document).ready(function(){
		$('div').click(function(){
			var d_width=$(this).css('width');
			var d_height=$(this).css('height');
			$(this).animate({
				width:'+=60'
			},2000)
			.animate({
				height:'+=60'
			},2000)
			.animate({
				left:'+=60'
			},2000);
		});
	});
  </script>
