  <script>
  	$(document).ready(function(){
		$('#stopButton').click(function(){
			$('#box').stop();
		});

		$('#box').css({
			width:100,
			height:100,
			background:'red'
		});

		setInterval(function(){
			$('#box').animate({
				width:200
			},1000)
			.delay(1000).animate({ //delay : 대기
				width:100,
				height:100
				},1000);
		},3000);
	});
  </script>
