<html lang="ko">
 <head>

  <title>Document</title>

  <style> 
	#box {
		width:100px;height:100px;
		background:red;
		}
	#box.hover {
		background:blue;
		border-radius:50px;
		}
  </style>

    <script
  src="https://code.jquery.com/jquery-3.6.0.js"
  integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
  crossorigin="anonymous"></script>
  
  <script>
  	$(document).ready(function(){
		$('#box').hover(function(){
			$('#box').addClass('hover');
			}, function(){
				$('#box').removeClass('hover');
			});

		$('#box1').css({
			width:100,
			height:100,
			background:'green'
			/*
			}).on('click',function(){
				$('#box1').css('background','black'); //$('#box1') --> 간단하게$(this)로 많이 쓴다.
				
					}).on('mouseleave',function(){
				$('#box1').css('background','yellow')
				}).on('mouseenter',function(){
				$('#box1').css('background','orange')
				*/
				}).on({
					click: function(){
						$('#box1').css('background','black');
						},
					mouseenter: function(){
						$(this).css('background','red');
						},
					mouseleave: function(){
						$(this).css('background','green');
						}
					}); 
				//on() : 이벤트 연결    off() : 이벤트 제거
				//mouseenter
				//mouseleave

		$('h1').click(function(){
			alert('클릭');
			});

		});
  </script>
 </head>
 <body>
  
  <div id="box"></div>

  <div id="box1"></div>

  <h1>click</h1>
 </body>
</html>
