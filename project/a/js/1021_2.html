  <style>
  	div {
		width:100px;
		height:50px;
		text-align:center;
		background:blue;
		border-radius:20px;
		color:#fff;
		line-height:50px;
		}
  </style>

  <script>
  	$(document).ready(function(){
		$('div').hover(function(){
			$(this).css('opacity',0.5);
		},function(){
			$(this).css('opacity',1);
		});;
	});
  </script>
